---
vlan_pools:
  - name: TEST-VLAN
    mode: static
  - name: TEST2-VLAN
    mode: static
  - name: TEST3-VLAN
    mode: dynamic

vlan_encap_blocks:
  - name: block1
    from: 100
    to: 100
    pool: TEST-VLAN
    mode: static
  - name: block2
    from: 1000
    to: 1500
    pool: TEST2-VLAN
    mode: static
  - name: block3
    from: 2000
    to: 2500
    pool: TEST3-VLAN
    mode: static

physical_domains:
  - physDomName: myPhysDomain
    type: phys

cdp_policies:
  - cdpPolicyName: CDP_Enable
    adminSt: "true"

aaeps:
  - aaepName: myAAEP
    infra_vlan: "true"
    domain: "myPhysDomain"
    domain_type: "phys"