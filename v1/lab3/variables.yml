---
interface_policy_groups:
  - interface_policy: TEST-POLICY
    cdp_policy: CDP-Enable
    aep: TEST-AEP
    lag_type: leaf
    state: present

interface_profiles:
  - name: LEAF-101
    state: present
  - name: LEAF-102
    state: present

interface_selectors:
  - name: LEAF-101-SEL
    profile_name: LEAF-101
    interface_policy: TEST-POLICY
    port_blk: block1
    fromPort: 1
    toPort: 1
    state: present
  - name: LEAF-101-SEL
    profile_name: LEAF-101
    interface_policy: TEST-POLICY
    port_blk: block2
    fromPort: 3
    toPort: 3
    state: present
  - name: LEAF-102-SEL
    profile_name: LEAF-102
    interface_policy: TEST-POLICY
    port_blk: block1
    fromPort: 1
    toPort: 48
    state: present

switch_profiles:
  - name: LEAF-101
    state: present
  - name: LEAF-102
    state: present

switch_selectors:
  - profile_name: LEAF-101
    leaf_name: LEAF-101
    leaf_from: 101
    leaf_to: 101
    state: present
  - profile_name: LEAF-102
    leaf_name: LEAF-102
    leaf_from: 102
    leaf_to: 102
    state: present

bind_interface_seletor_to_switch:
  - leaf_profile: LEAF-101
    interface_profile: LEAF-101
    state: present
  - leaf_profile: LEAF-102
    interface_profile: LEAF-102
    state: present